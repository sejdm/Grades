output:
  - called: Name
    original: Name

  - called: Id
    original: Roll No.

  - called: Midterm
    computed: midterm 

  - called: Midterm
    computed: midterm' 

  - called: Quiz Avg
    computed: quizavg

  - called: Total
    computed: total

  - called: Letter
    computed: letter


exams:
  midterm: 
     called: Midterm
     outof: 30

  midterm':
     from: midterm
     absent: zero
     to: 10

  quizzes:
     called: Quiz
     eachoutof: 5
  
  quizavg:
     average: quizzes
     absent: zero

  total:
     aggregate:
       midterm: 60
       quizavg: 40
     
  letter:
    using: total
    scheme:
      O: 95
      A: 90
      B: 80
      C: 70
      D: 70
      E: 70

using: midterm
